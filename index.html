<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codiva-Welcome</title>
    <meta name="description"
        content="Codiva â€“ A modern platform for seamless experiences across desktop, tablet, and mobile devices.">
    <meta name="keywords" content="Codiva, technology, responsive design, desktop, tablet, mobile, platform">
    <meta name="author" content="Codiva Team">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Welcome to Codiva">
    <meta property="og:description" content="A modern platform for seamless experiences across all devices.">
    <meta property="og:image" content="favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thisizasif.github.io/Codiva/">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Welcome to Codiva">
    <meta name="twitter:description" content="A modern platform for seamless experiences across all devices.">
    <meta name="twitter:image" content="favicon.ico">

    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0f1c, #101d33);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            margin-bottom: 15px;
            animation: logoGlow 2s infinite alternate;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        .progress-bar {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 15px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #4fc3f7;
            animation: fillProgress 1.2s linear forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes logoGlow {
            from {
                box-shadow: 0 0 5px #4fc3f7;
            }

            to {
                box-shadow: 0 0 20px #4fc3f7;
            }
        }

        @keyframes fillProgress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.body.style.animation = "fadeOut 0.6s forwards";

                setTimeout(function () {
                    const ua = navigator.userAgent.toLowerCase();
                    const width = window.innerWidth;

                    const isMobilePhone =
                        (/iphone|ipod|android.*mobile|windows phone|blackberry|opera mini|mobile safari|palm/i.test(ua)) &&
                        width <= 768;

                    const isTablet =
                        (/ipad|android(?!.*mobile)|tablet|kindle|silk/i.test(ua)) ||
                        (width > 768 && width <= 1024);

                    if (isMobilePhone) {
                        window.location.href = "phone.html";
                    } else if (isTablet) {
                        window.location.href = "tablet.html";
                    } else {
                        window.location.href = "desktop.html";
                    }
                }, 600); // Wait for fade-out
            }, 1500); // Show welcome screen for 1.5s
        });
    </script>
</head>

<body>
    <div class="welcome-container">
        <img src="favicon.ico" alt="Codiva Logo" class="logo">
        <h1>Welcome to Codiva</h1>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>

</html>
