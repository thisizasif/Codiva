<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
      <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0f1c, #101d33);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            margin-top: 5px;
            font-size: 14px;
            color: #9bb1d0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                const userAgent = navigator.userAgent.toLowerCase();
                const screenWidth = window.innerWidth;

                const isMobileOrTablet = /mobile|android|iphone|ipad|ipod|tablet/.test(userAgent) || screenWidth < 1024;

                if (isMobileOrTablet) {
                    window.location.href = "tablet.html";
                } else {
                    window.location.href = "desktop.html";
                }
            }, 2000); // 1.2 sec delay so user sees the welcome screen
        });
    </script>
</head>

<body>
    <div class="welcome-container">
        <img src="favicon.ico" alt="Logo" class="logo">
        <h1>Welcome to Codiva</h1>
        <p>Preparing your experience...</p>
    </div>
</body>

</html>
